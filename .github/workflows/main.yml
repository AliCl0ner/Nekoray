name: Nekoray Build with Latest Xray-core

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release Tag (e.g., v3.26-xray-25.3.6)"
        required: true
      publish:
        description: "Publish: Set to 'y' to skip publishing"
        required: false
      artifact-pack:
        description: "Artifact-pack: Set to 'y' to skip packaging"
        required: false

jobs:
  build-go:
    strategy:
      matrix:
        cross_os: [windows, linux]
        cross_arch: [amd64]
        include:
          - cross_os: public_res
            cross_arch: public_res
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Checking out sources
        uses: actions/checkout@v4  # Updated to v4 for consistency

      - name: Go Status
        run: git ls-files go | xargs cat | sha1sum > go_status

      - name: Cache Common Download
        id: cache-common
        uses: actions/cache@v4  # Updated to v4
        with:
          path: artifacts.tgz
          key: CommonCache-${{ matrix.cross_os }}-${{ matrix.cross_arch }}-${{ hashFiles('libs/*.sh', 'go_status', '*.txt') }}

      - name: Install Golang
        if: steps.cache-common.outputs.cache-hit != 'true'
        uses: actions/setup-go@v5  # Updated to v5
        with:
          go-version: ^1.24  # Xray-core v25.3.6 requires Go 1.24+

      - name: Download Latest Xray-core Source
        if: steps.cache-common.outputs.cache-hit != 'true'
        run: |
          mkdir -p xray-core
          curl -L https://github.com/XTLS/Xray-core/archive/refs/tags/v25.3.6.tar.gz | tar xz -C xray-core --strip-components=1
          echo "Using Xray-core v25.3.6"

      - name: Ensure Scripts Are Executable
        if: steps.cache-common.outputs.cache-hit != 'true'
        run: |
          chmod +x ./libs/build_go.sh || echo "build_go.sh not found, skipping"
          chmod +x ./libs/build_public_res.sh || echo "build_public_res.sh not found, skipping"

      - name: Build Golang Parts with Xray-core
        if: steps.cache-common.outputs.cache-hit != 'true'
        shell: bash
        env:
          GOOS: ${{ matrix.cross_os }}
          GOARCH: ${{ matrix.cross_arch }}
        run: |
          if [ "${{ matrix.cross_os }}" != "public_res" ]; then
            cp -r xray-core/* .
            CGO_ENABLED=0 go build -o xray -trimpath -ldflags "-s -w -buildid=" ./main
            mkdir -p deployment/${{ matrix.cross_os }}_${{ matrix.cross_arch }}
            mv xray deployment/${{ matrix.cross_os }}_${{ matrix.cross_arch }}/xray
            ./libs/build_go.sh
          else
            ./libs/build_public_res.sh
          fi

      - name: Tar Files
        if: steps.cache-common.outputs.cache-hit != 'true'
        run: tar czvf artifacts.tgz ./deployment

      - name: Uploading Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NekoRay-${{ github.sha }}-Common-${{ matrix.cross_os }}-${{ matrix.cross_arch }}
          path: artifacts.tgz

  build-cpp:
    strategy:
      matrix:
        include:
          - platform: windows-2022
            arch: x64
            qt_version: "6.7"
          - platform: ubuntu-22.04  # Updated from ubuntu-20.04
            arch: x64
            qt_version: "5.12"
      fail-fast: false
    runs-on: ${{ matrix.platform }}
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    steps:
      - name: Checking out sources
        uses: actions/checkout@v4  # Updated to v4
        with:
          submodules: "recursive"

      - name: Install MSVC compiler
        if: matrix.platform == 'windows-2022'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          toolset: 14.2
          arch: ${{ matrix.arch }}

      - name: Windows - Download Custom Qt ${{ matrix.qt_version }} SDK
        shell: bash
        if: matrix.platform == 'windows-2022'
        env:
          DL_QT_VER: ${{ matrix.qt_version }}
        run: bash ./libs/download_qtsdk_win.sh

      - name: Install ninja-build tool
        uses: seanmiddleditch/gha-setup-ninja@v4  # Updated to v4

      - name: Cache Download
        id: cache-deps
        uses: actions/cache@v4  # Updated to v4
        with:
          path: libs/deps
          key: DepsCache-${{ matrix.platform }}-${{ matrix.arch }}-${{ hashFiles('libs/build_deps_*.sh') }}-Qt${{ matrix.qt_version }}

      - name: Build Dependencies
        shell: bash
        if: steps.cache-deps.outputs.cache-hit != 'true' && matrix.platform != 'ubuntu-22.04'
        run: ./libs/build_deps_all.sh

      - name: Build Dependencies (Docker)
        shell: bash
        if: steps.cache-deps.outputs.cache-hit != 'true' && matrix.platform == 'ubuntu-22.04'
        run: |
          docker run --rm \
            -v $PWD:/nekoray \
            -w /nekoray \
            ghcr.io/matsuridayo/debian10-qt5:20230131 \
            bash -c "./libs/build_deps_all.sh"

      - name: Windows - Generate Makefile and Build
        shell: bash
        if: matrix.platform == 'windows-2022'
        env:
          DL_QT_VER: ${{ matrix.qt_version }}
          CC: cl.exe
          CXX: cl.exe
        run: |
          source libs/env_qtsdk.sh $PWD/qtsdk/Qt
          mkdir build
          cd build
          cmake -GNinja -DQT_VERSION_MAJOR=6 -DCMAKE_BUILD_TYPE=Release ..
          ninja -j2
          cd ..
          ./libs/deploy_windows64.sh

      - name: Linux - Generate Makefile and Build
        shell: bash
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          docker run --rm \
            -v $PWD:/nekoray \
            -w /nekoray \
            ghcr.io/matsuridayo/debian10-qt5:20230131 \
            bash -c "mkdir build && pushd build && cmake -GNinja -DCMAKE_BUILD_TYPE=Release .. && ninja && popd && ./libs/deploy_linux64.sh"

      - name: Tar Files
        shell: bash
        run: tar czvf artifacts.tgz ./deployment

      - name: Uploading Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NekoRay-${{ github.sha }}-${{ matrix.platform }}-${{ matrix.arch }}-Qt${{ matrix.qt_version }}
          path: artifacts.tgz

  publish:
    name: Pack & Publish Release
    if: github.event.inputs.artifact-pack != 'y'
    runs-on: ubuntu-latest
    needs:
      - build-cpp
      - build-go
    steps:
      - name: Checking out sources
        uses: actions/checkout@v4  # Updated to v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: download-artifact

      - name: Pack
        run: |
          curl -Lo - https://github.com/tcnksm/ghr/releases/download/v0.13.0/ghr_v0.13.0_linux_amd64.tar.gz | tar xzv
          mv ghr*linux_amd64/ghr .
          source libs/env_deploy.sh
          find download-artifact -name artifacts.tgz | xargs -n1 tar xvzf -C deployment
          cd deployment
          cp -r public_res/* linux64
          cp -r public_res/* windows64
          rm -rf public_res *.pdb
          mv linux64 nekoray
          zip -r ${{ github.event.inputs.tag }}-standalone-linux64.zip nekoray
          rm -rf nekoray
          mv windows64 nekoray
          zip -r ${{ github.event.inputs.tag }}-standalone-windows64.zip nekoray
          rm -rf nekoray

      - name: Pack Debian
        run: |
          source libs/env_deploy.sh
          cd deployment
          cp -r public_res/* linux64
          bash ../libs/package_debian.sh ${{ github.event.inputs.tag }}
          mv nekoray.deb ${{ github.event.inputs.tag }}-standalone-debian-x64.deb
          sudo rm -rf nekoray

      - name: Pack AppImage
        run: |
          source libs/env_deploy.sh
          cd deployment
          cp -r public_res/* linux64
          bash ../libs/package_appimage.sh
          mv nekobox-x86_64.AppImage ${{ github.event.inputs.tag }}-standalone-linux-x64.AppImage

      - name: Clean Up
        run: |
          cd deployment
          rm -rf linux64 windows64 public_res *.pdb

      - name: Uploading Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Deployment-${{ github.sha }}
          path: deployment

      - name: Release
        if: github.event.inputs.publish != 'y'
        run: |
          ./ghr -delete -t "${{ github.token }}" -n "${{ github.event.inputs.tag }}" "${{ github.event.inputs.tag }}" deployment
